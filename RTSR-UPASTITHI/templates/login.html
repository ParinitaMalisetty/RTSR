{% extends "base.html" %} {% block title %}Login - Upasthiti{% endblock %} {%
block content %}
<div class="flex items-center justify-center flex-wrap gap-10 mt-20 px-4">
  <!-- Login Form -->
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>
    <form action="/login" method="POST" class="space-y-4">
      <div>
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <select
          name="role"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>Select Role</option>
          <option value="student">Student</option>
          <option value="employee">Employee</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>
  </div>
</div>

<p class="text-center mt-6 text-gray-700">
  New student?
  <a href="/student_register" class="text-blue-600 hover:underline"
    >Register here</a
  >
</p>
{% endblock %}
