<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upasthiti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #3284f7;
      font-family: Copperplate, Papyrus, fantasy;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      border-radius: 5px;
      width: 50%;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a {
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a:hover {
      background: #57baf3;
    }
    form {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>UPASTHITI</h1>
  
  <h2>Students</h2>
  <ul>
    {% for student in students %}
      <li>
        {{ student[1] }} 
        <a href="{{ url_for('mark_attendance', student_id=student[0]) }}">Mark Attendance</a>
      </li>
    {% endfor %}
  </ul>

  <h2>Add New Student</h2>
  <form action="{{ url_for('add_student') }}" method="post">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Add Student</button>
  </form>

  <br>
  <a href="{{ url_for('attendance_report') }}" style="display: inline-block; background: #17a2b8; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; transition: background 0.3s;">View Attendance Report</a>
</body>
</html>
