<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background: #f7dfedd3; /* Dark background for the whole page */
    color: #fff; /* White text to contrast against dark background */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
  }
  
  .header {
    text-align: center;
    position: absolute;
    top: 10%; /* Move title a bit higher */
    left: 50%;
    transform: translateX(-50%); /* Center horizontally */
  }
  
  .header h1 {
    font-size: 70px;  /* Larger font size for emphasis */
    color: #000000;  /* Bright blue color for the title */
    font-family: Copperplate, Papyrus, fantasy; /* Special font style */
    font-weight: bold;
    letter-spacing: 4px;
    text-transform: uppercase;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 25px rgba(30, 144, 255, 0.5); /* Bright glowing effect */
  }
  
  .login-box {
    background-color: #9bc5f9;
    padding: 30px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Stronger shadow around the login box */
    border-radius: 8px;
    width: 300px;
    margin-top: 5%; /* Space between the title and the login box */
  }
  
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  
  .textbox {
    margin-bottom: 20px;
  }
  
  .textbox input, .textbox select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }
  

  
  button.btn {
    width: 100%;
    padding: 10px;
    background-color: #f5a33e;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  button.btn:hover {
    background-color: #45a049;
  }
  
</style>
<body>
  <div class="header">
    <h1>Upasthiti</h1>
  </div>
  <div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <div class="textbox">
        <input type="text" placeholder="Username" name="username" required>
      </div>
      <div class="textbox">
        <input type="password" placeholder="Password" name="password" required>
      </div>
      <div class="textbox">
        <select name="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="student">Student</option>
          <option value="employee">Employee</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
  <p style="text-align:center; margin-top:15px; color: #000000;">
    New student? <a href="/student_register">Register here</a>
</p>


</body>
</html>
